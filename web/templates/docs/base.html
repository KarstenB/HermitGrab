<!DOCTYPE html>
<html lang="en" class="scroll-smooth">

<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>{% if page.title %}{{ page.title }} {% endif %}</title>
  <link rel="icon" type="image/svg+xml" href="/HermitGrab.svg">
  <link rel="icon" type="image/x-icon" href="/favicon.ico">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link
    href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700;900&family=JetBrains+Mono:wght@400;700&display=swap"
    rel="stylesheet">
  <script src="https://cdn.tailwindcss.com"></script>
  <script src="https://unpkg.com/lucide@latest"></script>
  <style>
    body {
      font-family: 'Inter', sans-serif;
      background-color: #0A0A0A;
      color: #E2E8F0;
    }

    .font-mono {
      font-family: 'JetBrains Mono', monospace;
    }

    .glass-pane {
      background: rgba(23, 23, 23, 0.6);
      backdrop-filter: blur(10px);
      border: 1px solid rgba(255, 255, 255, 0.1);
    }

    .gradient-text {
      background: linear-gradient(to right, #38bdf8, #818cf8, #c084fc);
      -webkit-background-clip: text;
      -webkit-text-fill-color: transparent;
    }

    .feature-card:hover {
      transform: translateY(-5px) scale(1.02);
      box-shadow: 0 10px 15px -3px rgba(56, 189, 248, 0.1), 0 4px 6px -2px rgba(56, 189, 248, 0.05);
    }

    .glow-button {
      box-shadow: 0 0 5px rgba(56, 189, 248, 0.8), 0 0 10px rgba(56, 189, 248, 0.6), 0 0 20px rgba(56, 189, 248, 0.4);
    }
  </style>
</head>

<body class="antialiased">
  <header class="fixed top-0 left-0 right-0 z-50 glass-pane">
    <div class="container mx-auto px-6 py-3 flex justify-between items-center">
      <a href="/index.html" class="flex items-center space-x-3">
        <img src="/HermitGrab.svg" alt="HermitGrab Logo" class="w-10 h-10">
        <h1 class="text-2xl font-bold text-slate-100">HermitGrab</h1>
      </a>
      <nav class="hidden md:flex space-x-8 text-slate-300">
        <a href="/index.html#features" class="hover:text-sky-400 transition-colors">Features</a>
        <a href="/toml-configuration/" class="hover:text-sky-400 transition-colors">Docs</a>
        <a href="/cli-reference/" class="hover:text-sky-400 transition-colors">CLI Reference</a>
        <a href="/index.html#install" class="hover:text-sky-400 transition-colors">Install</a>
      </nav>
      <a href="https://github.com/KarstenB/hermitgrab" target="_blank"
        class="hidden md:flex items-center space-x-2 bg-slate-800 hover:bg-slate-700 text-slate-200 px-4 py-2 rounded-lg transition-colors">
        <i data-lucide="github"></i>
        <span>GitHub</span>
      </a>
    </div>
  </header>
  {% block content %}{% endblock content %}
  <!-- Footer -->
  <footer class="border-t border-slate-800/50 py-10">
    <div class="container mx-auto px-6 text-center text-slate-500">
      <p>Released under the GPL-3.0 License.</p>
      <p class="mt-2">Copyright &copy; 2024 - The HermitGrab Developers</p>
      <div class="mt-6 flex justify-center space-x-6">
        <a href="https://github.com/KarstenB/hermitgrab" target="_blank" class="hover:text-sky-400 transition-colors">
          <i data-lucide="github"></i>
        </a>
        <a href="https://hermitgrab.app" target="_blank" class="hover:text-sky-400 transition-colors">
          <i data-lucide="globe"></i>
        </a>
        <a href="toml-docs.html" class="hover:text-sky-400 transition-colors">
          <i data-lucide="book-open"></i>
        </a>
        <a href="cli-docs.html" class="hover:text-sky-400 transition-colors">
          <i data-lucide="terminal"></i>
        </a>
      </div>
    </div>
  </footer>

  <script>
    lucide.createIcons();

    function copyToClipboard(elementId) {
      // Find the element and get its text content, ignoring child elements like spans
      const el = document.getElementById(elementId);
      const textToCopy = el.childNodes[0].nodeValue + el.childNodes[1].innerText + el.childNodes[2].nodeValue;

      const textarea = document.createElement('textarea');
      textarea.value = textToCopy;
      document.body.appendChild(textarea);
      textarea.select();
      try {
        document.execCommand('copy');
        const notification = document.getElementById('copy-notification');
        notification.style.opacity = '1';
        setTimeout(() => {
          notification.style.opacity = '0';
        }, 2000);
      } catch (err) {
        console.error('Failed to copy text: ', err);
      }
      document.body.removeChild(textarea);
    }
  </script>
</body>

</html>
