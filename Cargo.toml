[package]
name = "hermitgrab"
version = "0.1.0"
edition = "2024"

[features]
default = ["ubi", "interactive"]
ubi = ["dep:ubi"]
interactive = [ "dep:ratatui" ]

[dependencies]
anyhow = "1.0.98"
clap = { version = "4.5.38", features = ["derive", "env"] }
crossterm = "0.29.0"
directories = "6.0.0"
git2 = { version = "0.20.2", features = [
    "vendored-libgit2",
    "vendored-openssl",
] }
handlebars = "6.3.2"
hostname = "0.4.1"
log = "0.4.27"
oauth2 = "5.0.0"
octocrab = "0.44.1"
os_info = "3.11.0"
ratatui = { version = "0.29.0", features = ["crossterm"], optional = true}
secrecy = "0.10.3"
serde = { version = "1.0.219", features = ["derive"] }
serde_json = "1.0.140"
shellexpand = "3.1.1"
strum = "0.27.1"
tempfile = "3.20.0"
thiserror = "2.0.12"
tokio = { version = "1.45.1", features = ["full"] }
toml = "0.8.23"
ubi = { version = "0.7.1", optional = true, features = ["logging"] }
unicode-width = "0.2.0"
which = "8.0.0"
whoami = "1.6.0"

[profile.release]
lto = true
