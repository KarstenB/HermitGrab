provides:
  - fish
requires:
  - os_family=unix

files:
  - source: config.fish
    target: ~/.config/fish/config.fish

install:
  - name: fish
    check_cmd: command -v fish
    source: apt
    requires:
      - os=linux
  - name: fish
    check_cmd: command -v fish
    source: brew
    requires:
      - os=macos