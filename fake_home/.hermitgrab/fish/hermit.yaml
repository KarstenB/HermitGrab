provides:
  - fish

files:
  - source: config.fish
    target: ~/.config/fish/config.fish
    requires:
      - -windows # Not for windows
install:
  - name: fish
    check_cmd: false
    source: apt
    version: latest
    requires:
      - fish-latest
      - -windows # Not for windows
    variables:
      bla: "blubb"
  - name: fish
    check_cmd: false
    source: apt
    version: 4.0
    requires:
      - fish-4.0
      - -windows # Not for windows
depends:
  - utils/starship
