provides:
  - eza

files:
  - source: one_dark.yml
    target: ~/.config/eza/theme.yml

install:
  - name: eza-community/eza
    check_cmd: command -v eza
    source: ubi
    variables:
      exe: eza
    requires:
      - os=linux
  - name: eza
    check_cmd: command -v eza
    source: brew
    requires:
      - os=macos